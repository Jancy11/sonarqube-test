<body>
    <div class="container">
    <h1>To-Do-List</h1>
    <input id="new-task" type="text" placeholder="Enter your Task" >

    <ul id="task-list"> </ul>
</div>
<script>
    const addTaskBtn = document.getElementById('task-addBtn');
    const taskInput = document.getElementById('new-task');
    const taskList = document.getElementById('task-list');

    function addTask() {
    const taskText = taskInput.value;

    if (taskText === '') {
        alert('Please enter a task');
        return;
    }

    const li = document.createElement('li');
    li.textContent = taskText;
}

</script>
</body>
</html>
